language: python
sudo: false
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
matrix:
  include:
    - python: 3.6
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=black
    # see the following issue on why 3.7 is weirdo
    # https://github.com/travis-ci/travis-ci/issues/9815
    - python: 3.7
      dist: xenial
      sudo: true
install:
- pip install -r requirements-travis.txt
script:
- tox
after_success:
- coverage combine test
- coveralls
deploy:
  provider: pypi
  user: justanr
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: justanr/flask-allows
    python: '3.7'
    branch: master
